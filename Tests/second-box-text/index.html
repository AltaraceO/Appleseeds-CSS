<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1 -->
    <input type="checkbox" class="check__window" />
    <div class="icon__window"></div>

    <input type="checkbox" class="check__about" />
    <div class="icon__about"></div>

    <div class="container window">
      <div class="title">
        <div class="pull-right">
          <button class="minimize">
            <span class="fa fa-minus"></span>
          </button>
          <button class="expand">
            <span class="fa fa-square-o"></span>
          </button>
          <button class="times"><span class="fa fa-times"></span></button>
        </div>
        <h1>
          <div class="icon-my-computer"></div>
          My Computer
        </h1>
      </div>
      <ul class="toolbar">
        <li><u>F</u>ile</li>
        <li><u>E</u>dit</li>
        <li><u>V</u>iew</li>
        <li><u>H</u>elp</li>
      </ul>
      <div class="container-inner">
        <ul class="icons">
          <li class="icon-floppy">3½ Floppy (A:)</li>
          <li class="icon-disk">Hard Drive (C:)</li>
          <li class="icon-control-panel">Control Panel</li>
        </ul>
      </div>
      <div class="statusbar">
        <div class="left">3 object(s)</div>
        <div class="right">&nbsp;</div>
      </div>
    </div>

    <div class="container about">
      <div class="title">
        <div class="pull-right">
          <button class="minimize">
            <span class="fa fa-minus"></span>
          </button>
          <button class="expand">
            <span class="fa fa-square-o"></span>
          </button>
          <button class="times"><span class="fa fa-times"></span></button>
        </div>
        <h1>
          <div class="icon-my-computer"></div>
          My Computer
        </h1>
      </div>
      <ul class="toolbar">
        <li><u>F</u>ile</li>
        <li><u>E</u>dit</li>
        <li><u>V</u>iew</li>
        <li><u>H</u>elp</li>
      </ul>
      <div class="container-inner">
        <ul class="icons">
          <li class="icon-floppy">3½ Floppy (A:)</li>
          <li class="icon-disk">Hard Drive (C:)</li>
          <li class="icon-control-panel">Control Panel</li>
        </ul>
      </div>
      <div class="statusbar">
        <div class="left">3 object(s)</div>
        <div class="right">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
