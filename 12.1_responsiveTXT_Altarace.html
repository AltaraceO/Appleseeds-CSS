<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 30px;
      }

      @media (max-width: 500px) {
        .mobile {
          font-size: 15px;
        }
      }

      @media (min-width: 1200px) {
        .full-screen {
          font-size: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="mobile"><h1>Mobile Screen</h1></div>
    <div class="full-screen"><h1>Full Screen</h1></div>
  </body>
</html>
